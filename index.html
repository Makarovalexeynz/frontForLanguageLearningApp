<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточки для изучения языков</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Карточки для изучения языков</h1>
        <div class="controls">
            <select id="language-select">
                <option value="" selected disabled>Выбери язык</option>
                <option value="english">1</option>
                <option value="german">2</option>
                <option value="french">3</option>
            </select>
            <button id="add-card-btn"><i class="fas fa-plus"></i> Добавить карточку</button>
            <button id="add-tag-btn"><i class="fas fa-plus"></i> Добавить тэг</button>
        </div>
    </header>

    <div class="cards-container" id="cards">
        <!-- Карточки будут добавлены через JavaScript -->
    </div>

    <!-- Модальное окно для добавления карточек -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Добавить новую карточку</h2>
            <form id="card-form">
                <div class="form-group">
                    <label for="word">Слово/Фраза:</label>
                    <input type="text" id="word" required>
                </div>
                <div class="form-group">
                    <label for="translation">Перевод:</label>
                    <input type="text" id="translation" required>
                </div>
                <div class="form-group">
                    <label for="example">Пример использования:</label>
                    <textarea id="example"></textarea>
                </div>
                <button type="submit">Сохранить</button>
            </form>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
