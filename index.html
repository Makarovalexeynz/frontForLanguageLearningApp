<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточки для изучения языков</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Карточки для изучения языков</h1>
        <div class="controls">
            <select id="language-select">
                <option value="" selected disabled>Выбери язык</option>
                <option value="english">1</option>
                <option value="german">2</option>
                <option value="french">3</option>
            </select>
            <button id="add-card-btn"><i class="fas fa-plus"></i> Добавить карточку</button>
            <button id="add-tag-btn"><i class="fas fa-plus"></i> Добавить тэг</button>
        </div>
    </header>
    <input type="text" id="search" placeholder="Поиск карточек...">

    <div class="cards-container" id="cards">
        <!-- Карточки будут добавлены через JavaScript -->
    </div>

    <!-- Модальное окно для добавления карточек -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Добавить новую карточку</h2>
            <form id="card-form">
                <div class="form-group">
                    <label for="word">Слово/Фраза:</label>
                    <input type="text" id="word" required placeholder="Например: apple">
                </div>

                <div class="form-group">
                    <label for="translation">Перевод:</label>
                    <input type="text" id="translation" required placeholder="Например: яблоко">
                </div>

                <div class="form-group">
                    <label for="language">Язык:</label>
                    <select id="language" required>
                        <option value="" disabled selected>Выберите язык</option>
                        <option value="english">Английский</option>
                        <option value="german">Немецкий</option>
                        <option value="french">Французский</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="example">Пример использования:</label>
                    <textarea id="example" placeholder="Например: I eat an apple every morning."></textarea>
                </div>

                <div class="form-group">
                    <label for="tags">Теги (через запятую):</label>
                    <input type="text" id="tags" placeholder="Например: фрукты, еда, базовые">
                    <small class="hint">Можно добавить несколько тегов, разделяя их запятыми</small>
                </div>

                <div class="form-actions">
                    <button type="button" class="cancel-btn">Отмена</button>
                    <button type="submit" class="submit-btn">Сохранить карточку</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
